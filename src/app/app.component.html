<div class="container">

  <app-user-form (onSave)="addUser($event)"></app-user-form>

  <div class="card">
    <input [(ngModel)]="search" placeholder="Search by everithing">
    <select [(ngModel)]="field">
      <option value="username">Username</option>
      <option value="job title">Job title</option>
      <option value="level">Job level</option>
    </select>

    <app-user
      *ngFor="let usr of users | skillFilter:search:field"
      [user]="usr"
    ></app-user>
  </div>

</div>
